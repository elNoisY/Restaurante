<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Restaurante Don Fernando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>Restaurante Don Fernando</h1>
        <p>¡Los mejores sabores en tu mesa!</p>
    </header>

    <section class="text-center my-4">
        <h2>Siguenos en nuestras redes</h2>
        <div class="d-flex justify-content-center gap-4 mt-3">
            <a href="#" class="text-primary"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="text-danger"><i class="fab fa-tiktok fa-2x"></i></a>
            <a href="#" class="text-danger"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </section>

    <section id="menu" class="container my-5">
        <h2 class="text-center text-success">Menú del Día</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <img src="imagen-fornite.jpg" class="img.fluid rounded" alt="Plaatillo 1">
                <h4 class="text-center mt-2">Platillo 1</h4>
            </div>
            <div class="col-md-4">
                <img src="imagen-futbol.jpg" class="img-fluid rounded" alt="Platillo 2">
                <h4 class="text-center mt-2">Platillo 2</h4>
            </div>
            <div class="col-md-4">
                <img src="imagen3.jpg" class="img-fluid rounded" alt="Platillo 3">
                <h4 class="text-center mt-2">Platillo 3</h4>
            </div>
        </div>
    </section>

    <section id="pedidos" class="bg-lightt py-5">
        <div class="container">
            <h2 class="text-center text-danger">Haz tu pedido delivery</h2>
            <from class="mt-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" requerid>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" class="from-control" requiered>
                </div>
                <div class="mb-3">
                    <label for="pedido" class="form-label">Detalle del pedido</label>
                    <textarea id="pedido" class="form-control" rows="3" requiered></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Enviar Pedido</button>
            </from>
        </div>
    </section>

    <section id="chatbot" class="position-fixed bottom-0 end-0 m-3">
        <button id="botOpen" class="btn btn-primary">Atención al Cliente</button>
        <div id="chatContainer" class="d-none bg-light border rounded p-3" style="width: 300px;">
            <h5>Chat de Atención</h5>
            <div id="chatMessages" class="border p-2 mb-2" style="height: 150px; overflow-y: scroll;"></div>
            <input type="text" id="userInput" class="form-control mb-2" placeholder="Escribe tu mensaje...">
            <button id="sendMessage" class="btn btn-primary">Enviar</button>
        </div>
    </section>

    <section class="text-center my-5">
        <h2>Escanea nuestro Código QR</h2>
        <img src="qr-codigo.png" alt="Código QR" class="img-fluid" style="width: 150px;">
    </section>

    <footer class="bg-dark text-while text-center p-3">
        <p>© 2024 Restaurante Don Fernando</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
